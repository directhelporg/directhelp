<template name="Layout">
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="{{pathFor "/"}}" class="logo d-flex align-items-center">
        <lead><i class="fa fa-handshake-o text-dark mr-2"></i></lead>
        <span class="d-none d-lg-block">DirectHelp</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <nav class="header-nav ml-auto">
      {{#if isConnected}}
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
              <img src="https://robohash.org/0x9F329d6bad710155bc1fA84bdFB0d629Cf4f7FBc?bgset=bg1" class="rounded-circle">
              <span class="d-none d-md-block dropdown-toggle pl-2">{{shortHash currentAccount}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header">
                <h6>{{shortHash currentAccount}}</h6>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="#">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      {{/if}}
    </nav>
  </header>
  <div style="margin-top: 60px"></div>
  <div class="p-3">{{>loginButtons}}</div>
  <div class="position-relative">{{>toastContainer}}</div>
  <div class="container-fluid">
    {{>Template.dynamic template=main}}
  </div>
</template>
