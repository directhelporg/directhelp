<template name="Layout">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{>i fa="handshake-o"}} DirectHelp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{pathFor "/"}}">{{>i fa="home"}} Home</a>
        </li>
        {{#if currentAccount}}
          <li class="nav-item">
            <a class="nav-link" href="{{pathFor "AgentSubmit"}}">{{>i fa="exclamation-triangle"}} Submit request</a>
          </li>
        {{/if}}
      </ul>
      <ul class="ml-auto navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            {{shortHash currentAccount}}
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            {{#each connectedAccounts}}
              <a class="dropdown-item" href="#" data-action="selectAccount">{{shortHash this size=4}}</a>
            {{/each}}
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="position-relative" style="z-index: 1100;">{{>toastContainer}}</div>
  <div class="container-fluid pt-4">
    {{>Template.dynamic template=main}}
  </div>
</template>
