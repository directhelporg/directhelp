<template name="Layout">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{>i fa="handshake-o"}} DirectHelp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{pathFor "/"}}">{{>i fa="home"}} Home</a>
        </li>
        {{#if currentAccount}}
          <li class="nav-item">
            <a class="nav-link" href="{{pathFor "AgentSubmit"}}">{{>i fa="exclamation-triangle"}} Submit request</a>
          </li>
        {{/if}}
      </ul>
      <ul class="ml-auto navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            {{shortHash currentAccount}}
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            {{#each connectedAccounts}}
              <a class="dropdown-item" href="#" data-action="selectAccount">{{shortHash this size=4}}</a>
            {{/each}}
          </div>
        </li>
      </ul>
  <div class='content-wrapper'>
    <div class="slim-header">
      <div class="container">
        <div class="slim-header-left">
          <h2 class="slim-logo"><a href="/">DirectHelp<span>.</span></a></h2>

        </div><!-- slim-header-left -->
        <div class="slim-header-right">
          <div class="dropdown dropdown-c">
            <a href="#" class="logged-user" data-toggle="dropdown">
              <img src="https://robohash.org/0x9F329d6bad710155bc1fA84bdFB0d629Cf4f7FBc?bgset=bg1" alt="">
              <span>{{shortHash currentAccount}}</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <nav class="nav">
                <a href="#" class="nav-link"><i class="icon ion-person"></i> View Profile</a>
                <a href="#" class="nav-link"><i class="icon ion-compose"></i> Sign Out</a>
              </nav>
            </div><!-- dropdown-menu -->
          </div><!-- dropdown -->
        </div><!-- header-right -->
      </div><!-- container -->
    </div>

    <div class="slim-navbar">
      <div class="container">
        <ul class="nav">
          {{#if currentUser}}
            <li class="nav-item active">
              <a href="{{pathFor "ManagerDashboard"}}" class="nav-link">
                <i class="fa fa-dashboard mr-2"></i>
                <span>Dashboard</span>
              </a>
            </li>
          {{/if}}

          {{#if true}}
            <div class="nav-item">
              <a href="{{pathFor "AgentSubmit"}}" class="nav-link">
                <i class="fa fa-dashboard mr-2"></i>
                <span>Submit request</span>
              </a>
            </div>
          {{/if}}

        </ul>
      </div><!-- container -->
    </div>

    <div class='container'>
      <div class="position-relative" style="z-index: 1100;">{{>toastContainer}}</div>
      <div class="container-fluid p-0">

        {{>Template.dynamic template=main}}

      </div>
    </div>
  </div>
</template>
