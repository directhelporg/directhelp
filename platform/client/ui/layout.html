<template name="Layout">
  <div class='content-wrapper mb-3'>
    <div class="slim-header">
      <div class="container">
        <div class="slim-header-left">
          <h2 class="slim-logo">
            <a href="{{pathFor " /"}}">
              <img src='/images/logo.png' alt='DirectHelp' height='50' width='auto' class='mr-1'>
              DirectHelp<span>.</span></a>
          </h2>
        </div><!-- slim-header-left -->
        {{#if Web3.isConnected}}
          <div class="slim-header-right">
            {{>Web3.UI.accountSelect}}
          </div>
        {{/if}}
      </div><!-- container -->
    </div>
    {{#if Web3.isConnected}}
      <div>Current: {{Web3.currentAccount}}</div>
      {{#unless isActiveRoute 'ManagerDashboard'}}
        <div class="slim-navbar">
          <div class="container">
            <ul class="nav">
              <div class="nav-item">
                <a href="{{pathFor " AgentSubmit"}}" class="nav-link">
                  <i class="fa fa-exclamation-triangle mr-2"></i>
                  <span>Submit request</span>
                </a>
              </div>
            </ul>
          </div><!-- container -->
        </div>
      {{/unless}}
    {{/if}}
    <div class='container'>
      <div class="position-fixed" style="z-index: 1100; right: 3em; top: 1em; width: 400px">
        {{>toastContainer}}
      </div>
      <div class="container-fluid p-0">
        {{>Template.dynamic template=main}}
      </div>
    </div>
  </div>
</template>
