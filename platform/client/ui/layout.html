<template name="Layout">
  <div class='content-wrapper mb-3'>
    <div class="slim-header">
      <div class="container">
        <div class="slim-header-left">
          <h2 class="slim-logo">
            <a href="{{pathFor "/"}}">
              <img src='/images/logo.png' alt='DirectHelp' height='50' width='auto'
              class='mr-1'>
              DirectHelp<span>.</span></a></h2>
        </div><!-- slim-header-left -->
        <div class="slim-header-right">
          <div class="dropdown dropdown-c">
            <a href="#" class="logged-user" data-toggle="dropdown">
              <img src="https://robohash.org/0x9F329d6bad710155bc1fA84bdFB0d629Cf4f7FBc?bgset=bg1" alt="">
              <span>{{shortHash currentAccount}}</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <nav class="nav">
                {{#each connectedAccounts}}
                  <a class="nav-link" href="#" data-action="selectAccount">{{shortHash this size=4}}</a>
                {{/each}}
              </nav>
            </div><!-- dropdown-menu -->
          </div><!-- dropdown -->
        </div><!-- header-right -->
      </div><!-- container -->
    </div>
    {{#if currentAccount}}
      {{#unless isActiveRoute 'ManagerDashboard'}}
        <div class="slim-navbar">
          <div class="container">
            <ul class="nav">
              <div class="nav-item">
                <a href="{{pathFor "AgentSubmit"}}" class="nav-link">
                  <i class="fa fa-exclamation-triangle mr-2"></i>
                  <span>Submit request</span>
                </a>
              </div>
            </ul>
          </div><!-- container -->
        </div>
      {{/unless}}
    {{/if}}
    <div class='container'>
      <div class="position-fixed" style="z-index: 1100; right: 3em; top: 1em; width: 400px">
        {{>toastContainer}}
      </div>
      <div class="container-fluid p-0">
        {{>Template.dynamic template=main}}
      </div>
    </div>
  </div>
</template>
