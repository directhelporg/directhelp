<template name="Home">
    <h1 class="display-4">Meet DirectHelp</h1>
    <p class="lead">A charity funds distribution platform aimed to reduce the time for delivering aid in emergency situations.</p>
    <hr class="my-4">
    <p>Are you a local business who is capable to provide some goods or services?</p>
    {{#if currentAccount}}
      <a href="{{pathFor "Register"}}" class="btn btn-primary btn-lg">Sign up as Agent</a>
    {{else}}
      <button class="btn btn-primary btn-lg" data-action="connectWallet">Connect Wallet</button>
    {{/if}}
</template>
