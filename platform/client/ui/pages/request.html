<template name="Request">
  {{log assertionId}}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      {{>pageHeader heading='Funding request'}}
      {{#if state.loading}}
        <div>Loading {{>i fa="circle-o-notch" spin=true size="1x"}}</div>
      {{else}}
        <h2 class="text-success">Your funding request has been approved!</h2>
      {{/if}}
    </div>
  </div>
</template>
